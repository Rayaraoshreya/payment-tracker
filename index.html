<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Payment Tracker</h1>
    <a href="/create" class="button">Add New Transaction</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Description</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transactions %}
            <tr>
                <td>{{ t[0] }}</td>
                <td>${{ t[1] }}</td>
                <td>{{ t[2] }}</td>
                <td>{{ t[3] }}</td>
                <td>{{ t[4] }}</td>
                <td>
                    <a href="/edit/{{ t[0] }}">Edit</a>
                    <a href="/delete/{{ t[0] }}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
